name: New version check
on:
  schedule:
  - cron: 0 16 * * *
  push:
    branches:
      - main

jobs:
  check:
    name: Check new version of natmap
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: EkkoG/openwrt-packages-version-checker@main
        env:
          COMMIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: daeuniverse/dae
          BRANCH: main
          INCLUDE_PRE_RELEASE: true
          SOURCE_URL: https://github.com/daeuniverse/dae/releases/download/{{version}}/dae-full-src.zip